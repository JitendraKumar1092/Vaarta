<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vaarta App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> Vaarta</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username" style="color: #3498db; font-weight: bold"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
              style="
                color: #333;
                border: 1px solid #ccc;
                padding: 8px;
                border-radius: 5px;
              "
            />
          </div>
          <div class="form-control">
            <label
              id="room-code"
              for="room"
              style="color: #3498db !important; font-weight: bold"
              >Enter room code</label
            >

            <input
              type="text"
              name="room"
              id="room"
              placeholder="Enter room number..."
              required
              style="
                color: #333;
                border: 1px solid #ccc;
                padding: 8px;
                border-radius: 5px;
              "
            />
          </div>
          <label style="color: white">
            Note: If the room doesn't exist, a new one will be created.
         <button class="button">
  Join Chat
  <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" clip-rule="evenodd"></path>
  </svg>
</button>
        </form>
      </main>
    </div>
  </body>
</html>
